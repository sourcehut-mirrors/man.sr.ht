{% extends "manage.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <p>This will permanently delete the wiki.
      <strong>{{ owner.canonical_name }}/{{ wiki.name }}</strong>.
      This cannot be undone.
    </p>
    <form method="POST">
      {{csrf_token()}}
      <button type="submit" class="btn btn-danger">
        Proceed and delete {{icon("caret-right")}}
      </button>
      <a
        class="btn btn-default"
        href="{{ url_for("html.user_content",
          owner_name=owner.canonical_name, wiki_name=wiki.name) }}"
      >Nevermind</a>
      <label class="form-check-label" style="margin-left: 2rem">
        <input
          class="form-check-input"
          type="checkbox"
          name="delete_repo"
          style="position: relative; top: 2px;"
          {% if delete_repo %}
          checked
          {% endif %}> Delete corresponding repo?
      </label>
    </form>
{% endblock %}
